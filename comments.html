<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts & Comments project</title>
    <link rel="stylesheet" href="comments_css.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">← Homepage</a>
        |
        <a href="posts.html">Make a post →</a>
      </nav>
    </header>
    <main>
      <section class="thePost">
        <article>
          <h4></h4>
          <h2></h2>
          <p id="Info">
            <span class="author">written by &nbsp;</span
            ><span class="info"></span>
          </p>
          <p class="content"></p>
        </article>
      </section>

      <div class="no_comment"></div>

      <div id="form_container">
        <form autocomplete="on" method="POST" data-netlify="true">
          <label for="username"></label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="Your username"
            required
          />

          <label for="content"></label>
          <textarea
            id="content"
            name="content"
            placeholder="Add your comment..."
            required
          ></textarea>

          <button class="form">Post</button>
          <p class="hidden">Thank you for your comment!</p>
        </form>
      </div>

      <template id="commentForm">
        <article class="commForm">
          <h3></h3>
          <p id="theComm"></p>
        </article>
      </template>
    </main>

    <script src="comments.js"></script>
  </body>
</html>
