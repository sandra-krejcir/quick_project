<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts & Comments project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form_container">
      <form autocomplete="on" method="POST" data-netlify="true">
        <label for="username"></label>
        <input
          id="username"
          type="text"
          name="username"
          placeholder="Your username"
          required
        />

        <label for="content"></label>
        <textarea
          id="content"
          type="text"
          name="content"
          placeholder="Add your comment..."
          required
        ></textarea>

        <button class="form">Post</button>
      </form>
      <p class="hidden">Thank you for your comment!</p>
    </div>
    <script src="comments.js"></script>
  </body>
</html>
