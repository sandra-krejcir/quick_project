<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts & Comments project</title>
  </head>
  <body>
    <div id="form_container">
      <h2>Sign up for our newsletters.</h2>
      <form autocomplete="on" method="POST" data-netlify="true">
        <label for="form-name">Name</label>
        <input
          id="form-name"
          type="text"
          name="name"
          placeholder="Your first and last name"
          required
        />

        <label for="form-email">E-mail</label>
        <input
          id="form-email"
          type="email"
          name="email"
          placeholder="Your e-mail"
          required
        />
        <button class="form">Sign up</button>
      </form>
      <span id="additional_info"
        >Personal info will not be shared with third parties</span
      >
    </div>
  </body>
</html>
